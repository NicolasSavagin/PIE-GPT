  <body>
    <div class="lockscreen" id="login-form">
      <form id="unlock-form">
        <h2>Insira os nomes para desbloquear a tela</h2>
        <div>
          <label for="username">Seu nome:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="botname">Nome do bot:</label>
          <input type="text" id="botname" name="botname" required>
        </div>
        <button type="submit" id="unlock-button">Desbloquear</button>
      </form>
    </div>
    <div class="content">
      <textarea
        id="result"
        rows="10"
        disabled
        placeholder="Resposta da IA"
        style="height: 70%"
      ></textarea>

      <textarea
        id="inputQuestion"
        placeholder="Pergunte algo"
        style="height: 20%"
      ></textarea>
    </div>
    <div id="erase-button" onclick="SendQuestion()" class="submit-button" tabindex="0">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 20 20"

          clip-rule="evenodd"

    </div>
